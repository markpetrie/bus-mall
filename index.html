<!DOCTYPE html>

<html>

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Product Catalog Survey</title>


    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <link rel="stylesheet" href="css/skeleton.css"> -->

    <link rel="stylesheet" href="css/custom.css">

</head>

<body>
    <section id="title">
        <h3>Which product are you most interested in?</h3>
    </section>
    <section id="display">
        <img id="image1" src="">
        <img id="image2" src="">
        <img id="image3" src="">
    </section>
    <div id="tableDiv" class="row">
        <div class="three column">
            <table id="resultsTable">
                <thead id="theader">
                    <th>Product Name</th>
                    <th>Vote Count</th>
                    <th>Display Count</th>
                    <th>Vote Percentage</th>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
    </div>
    <div class="nine columns">
        <canvas id="voteChart" width="500" height="400"></canvas>
    </div>

    <!-- form tag for submitting vote count data -->

    <script src=" js/chart.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
